	<script>
		$('body').height(window.innerHeight);
		var i_length = $('.chat .row').length,
			i_timer_id = 0,
			i_index = 0;

		$('.chat .row').eq(i_index).addClass('active');
		i_index++;

		i_timer_id = setInterval(() => {
			document.querySelector('#audio').readyState == 4 ? $('.chat .row .length').text(parseInt(document.querySelector(
				'#audio').duration) + '\'\'') : $('.chat .row .length').text(0 + '\'\'')
			if (i_index < i_length) {
				$('.chat .row').eq(i_index).addClass('active');
				i_index++;
			} else {
				clearInterval(i_timer_id)
			}
		}, 5000)
		$('.chat .row .audio-control').on('click', function () {
			if ($(this).toggleClass('active').hasClass('active')) {
				$('.chat .row .add').show();
				$(this).text('收起文字');
			} else {
				$('.chat .row .add').hide();
				$(this).text('语音转换为文字');
			}
		})

		document.querySelector('#audio').readyState == 4 ? $('.chat .row .length').text(parseInt(document.querySelector(
			'#audio').duration) + '\'\'') : $('.chat .row .length').text(0 + '\'\'')

		$('.chat .row .sound').on('click', function () {
			document.querySelector('#audio').preload = 'auto';
			// console.log();
			document.querySelector('#audio').readyState == 4 ? $('.chat .row .length').text(parseInt(document.querySelector(
				'#audio').duration) + '\'\'') : $('.chat .row .length').text(0 + '\'\'')
			if ($(this).toggleClass('active').hasClass('active')) {
				document.querySelector('#audio').play();
			} else {
				document.querySelector('#audio').pause();
				document.querySelector('#audio').currentTime = 0;
			}
		})
		document.querySelector('#audio').onended=function(){
			$('.chat .row .sound').removeClass('active')
		}
		// ended
	</script>
